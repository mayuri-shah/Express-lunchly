{% extends 'base.html' %}

{% block title %}Search By Name{% endblock %}

{% block content %}

<form action="/searchByName/" method="POST">
  <h1>Search Customer</h1>

  <div class="form-group">
    <label for="first-name">First Name: </label>
      <input id="first-name"
             class="form-control"
             name="firstName">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
        <input id="last-name"
               class="form-control"
               name="lastName">
  </div>
  
  <button class="btn btn-primary">Quick Search</button>
  <!--<a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>-->
</form>
  
{% endblock %}
